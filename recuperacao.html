<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="./src/css/recuperacao.css">
</head>
<body>
    <div class="password-reset-container">
        <h2 class="title">Recupere sua <span>senha</span></h2>
        <p class="instruction">Digite seu e-mail cadastrado para receber instruções de recuperação de senha.</p>
        <form class="password-reset-form">
            <div class="input-field">
                <i class="icon email-icon"></i>
                <input type="email" placeholder="Seu e-mail" required>
            </div>
            <button type="submit" class="reset-btn">Enviar instruções</button>
            <a href="login.html" class="back-to-login">Voltar ao login</a>
        </form>
    </div>
</body>
</html>
